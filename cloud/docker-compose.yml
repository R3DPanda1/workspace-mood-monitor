services:
  acme:
    image: r3dpanda1/acme-onem2m-cse
    container_name: cloud-in-cse
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - INCSE_HOST
      - INCSE_PORT
      - INCSE_ID
      - INCSE_NAME
      - MNCSE_ID
    env_file:
      - .env
    volumes:
      - ./cse:/data
      - acme-data:/opt/ACME-oneM2M-CSE/data
    stdin_open: true
    tty: true
    networks:
      - in-cse-net

  mood-ml:
    build: ./mood-service-ml
    container_name: mood-ml
    restart: unless-stopped
    ports:
      - "8090:8088"
    environment:
      - CSE_BASE=${CSE_BASE}
      - CSE_ORIGIN=${CSE_ORIGIN}
      - CSE_PUT_BASE=${CSE_PUT_BASE}
      - CSE_PUT_RVI=${CSE_PUT_RVI}
      - CSE_PUT_CSEID=${CSE_PUT_CSEID}
      - CSE_PUT_AE=${CSE_PUT_AE}
      - ML_BLEND_HEURISTIC=0.2
      - SOFTENING_CENTER=60
      - SOFTENING_FACTOR=0.9
      - SCORE_BIAS=10
    depends_on:
      - acme
    networks:
      - in-cse-net

  postgres:
    image: postgres:15
    container_name: onem2m_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - in-cse-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - postgres
    networks:
      - in-cse-net

  ingest:
    build: ./ingest
    container_name: ingest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - INGEST_BUFFERED=1
      - MOOD_NOTIFY_ML=http://mood-ml:8088/notify
    networks:
      - in-cse-net
    depends_on:
      - postgres
    ports:
      - "8088:8088"  # Expose ingest at host 8088 to match WireGuard producer
    volumes:
      - ./logs/ingest:/var/log/ingest

  ingest-worker:
    build: ./ingest
    container_name: ingest-worker
    restart: unless-stopped
    command: ["python", "worker.py"]
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - INGEST_MAX_ATTEMPTS=5
      - INGEST_BACKOFF_BASE=5
      - INGEST_BACKOFF_MAX=300
      - INGEST_IDLE_SLEEP=1.0
      - INGEST_LOCK_SECS=30
      - MOOD_NOTIFY_ML=http://mood-ml:8088/notify
    depends_on:
      - postgres
    networks:
      - in-cse-net

volumes:
  acme-data:
    driver: local
  postgres-data:
    driver: local
  grafana-data:
    driver: local

networks:
  in-cse-net:
    driver: bridge
